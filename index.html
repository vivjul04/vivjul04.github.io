<script>
  let nowDate = new Date();
let now = nowDate.getHours();
 
if (now >=3 && now <=11){
  alert("Bon matin! Il est " + now + " heures.");
}else{
  if (now >=12 && now <=16){
    alert("Bonjour! Il est " + now + " heures.");
  }else{
    if (now >=17 && now <=20){
      alert("Il est " + now + " heures. Bonne soirée!");
    }else{
      if (now >=21 && now <=24){
        alert("Il est " + now + " heures. Bonne nuit!");
      }else{
        if (now === 1 || now === 2){
          alert("Il est " + now + " heures! Tu devrais être au lit!");
        }else{
          if (isNaN(now)){
            alert("Choisis l'heure en chiffres!");
          }else{
            if (now > 24){
              alert("Choisis un nombre entre 1 et 24.");
            }
          }
        }
      }
    }
  }
}
