<!DOCTYPE HTML>
<html>
    <head>
        <title>Projet dérivé de "Défi : écrire un poème"</title>
        <meta charset="utf-8">
    </head>
    <style>
      #poeme{
        text-align: center;
        color: white ;
      }
    body {
	background: linear-gradient(-45deg, #ee3800, #e73c7e, #fc0075, #ffd5ab);
	background-size: 400% 400%;
	animation: gradient 5s linear infinite;
	height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
      </style>
      <body>
        <div id=poeme>
        <h1> Mon poème</h1>
        <p> Roses are red, <br>
        Violets are blue, <br>
        I'm schizophrenic, <br>
        And so am I.
        </p>
        <img src="https://pbs.twimg.com/media/C-KkVOcXkAAFBA0.jpg" height="150"> <br>
        <p>
        <a href="index.html"> Retour à la page d'accueil </a>
        </p>
        </div>
    </body>
</html>
